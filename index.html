<html lang="en">
<head>
	<meta charset="utf-8">
	<title>XMPL Verification</title>
	<!-- XMPie XMPL library -->
	<link href="https://ajax.xmcircle.com/ajax/libs/xmpl/1.9.1/xmp/css/xmp.css" rel="stylesheet" media="screen">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://ajax.xmcircle.com/ajax/libs/xmpl/1.9.1/xmp/js/xmp.min.js"></script>

	<script src="./xmpcfg.js"></script>
</head>
<body ng-app="xmp.app" ng-controller="XMPPersonalizedPage" xmp-cloak xmp-tracking-page-name="Landing">
<h1> XMPL Test </h1><br>
Hello <strong> {{xmp.r.Name}}</strong>,
<br>
<br>
<span xmp-show="xmp.r.Pet!=''">The pet that we have in our records is: <strong>{{xmp.r.Pet}}</strong>.</span>
<span xmp-show="xmp.r.Pet==''">We have no pet in our records.</span>
<br>
<div xmp-show="xmp.r.Pet!=''">
	<br>
	And it probably looks like this:<br>
	<img xmp-image-asset="xmp.r.PetImage"/>
</div>
<br>
<br>
<a xmp-href="{{xmp.r['XMPie.PDF.P1']}}">Produce PDF on demand</a>
<br>
<br>
Please let us know if any of your details have changed:<br>
<form xmp-update xmp-success-url="ThankYou.html">
	Name: <input type="text" xmp-write-ador="xmp.r['Name']" size="30">
	<br/>
	<br/>
	Email: <input type="text" xmp-write-ador="xmp.r['Email']" size="30">
	<br/>
	<br/>
	Pet: 
	<select name="Pets" xmp-write-ador="xmp.r.Pet">
		<option value="">---Please select---</option> <!-- not selected / blank option -->
		<option value="elephant">elephant</option>
		<option value="hippo">hippo</option>
		<option value="penguin">penguin</option>
		<option value="zebra">zebra</option>
	</select>
	<br>
	<br>
	<input type="submit" value="Update" xmp-tracking-action="FormSubmitted">
	<input type="submit" value="Update and send mail" xmp-tracking-action="FormSubmittedWithEmail" xmp-success-triggered-email="E1">
</form>
</body>
</html>
